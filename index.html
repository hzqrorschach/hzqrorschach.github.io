     惜春更把残红折。<br/><br/>雨轻风色暴，梅子青时节。<br/><br/>永丰柳，无人尽日飞花雪。<br/><br/>莫把幺弦拨，怨极弦能说。<br/><br/>天不老，情难绝。<br/><br/>心似双丝网，中有千千结。;
